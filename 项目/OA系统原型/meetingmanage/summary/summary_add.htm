<script language="JavaScript">
//选择多部门
function recieverChooser(){
	var selectedReciever = window.showModalDialog("../../common/tree/persontree2.htm","",'dialogHeight:535px;dialogWidth:450px');
	if(selectedReciever){
		var item=selectedReciever.split(";");
		var temp_item;
		if(item && item.length && item.length > 0 ){
			var recieverOptions = document.form1.getmeeting.options;
			if(recieverOptions){
				for(var i=0;i<item.length;i++){
					if(item[i]){
						temp_item=item[i].split("|");
						if(temp_item&&temp_item.length==2){
							var newReciever=document.createElement("option");
							newReciever.value=temp_item[0];
							newReciever.text=temp_item[1];
							recieverOptions.add(newReciever);
						}
					}
				}
			}
		}
	}
    for(var i=0; i<document.form1.getmeeting.options.length; i++){
		for(var j=i+1;j<document.form1.getmeeting.options.length;j++){
			if(document.form1.getmeeting.options[i].value == document.form1.getmeeting.options[j].value){
				 document.form1.getmeeting.remove(j);
                                 j--;
			}
		}
	}
}
//删除部门
function deleteman(){
  for (var i=0;i<document.form1.getmeeting.length;i++)
  if (document.form1.getmeeting.options[i].selected==true)
  {
    document.form1.getmeeting.remove(i);
    i--;
  }
}
</script>
