<html>
<head>
<meta http-equiv="Content-Language" content="zh-cn">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>:::选择议题:::</title>
<link href="../../style/styles.css" rel="STYLESHEET" type="text/css">
<SCRIPT src="../../images/myweb.js"></SCRIPT>
</head>
<script language="JavaScript">
function ok(){
var result="";
var cont = document.form1.count.value;
for(var i=1;i<=cont;i++)
{
  if(document.all["discussion"+i] && document.all["discussion"+i].checked)
  result+=document.all["discussion"+i].value;
}
//alert(result);
window.returnValue=result;
window.close();
}
</script>
<body class="body0">
<div align="center"> 
<form action="" method="post" name="form1">
  <table cellSpacing=1 cellPadding=2 class="table1" id="table4">
    <tr class="tr_s" onmouseover="this.className='tr_o'" onmouseout="this.className='tr_s'" align="center"> 
      <td> <input type="checkbox" name="discussion1" value="1|议题1;">
        议题1 </td>
    </tr>
    <tr class="tr_d" onmouseover="this.className='tr_o'" onmouseout="this.className='tr_d'" align="center"> 
      <td> <input type="checkbox" name="discussion2" value="2|议题2;">
        议题2 </td>
    </tr>
  </table>
    <input type="hidden" name="count" value="2">
    <input name="button5" type="button" class=btn_mouseout onMouseDown="this.className='btn_mousedown'" onMouseUp="this.className='btn_mouseup'" onMouseOver="this.className='btn_mouseover'" onMouseOut="this.className='btn_mouseout'" value="确定" onClick="javascript:ok()">
      </form>       
</div>
</body>
</html>
