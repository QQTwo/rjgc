<script language="JavaScript">
//删除部门
function deletedept()
{
  for (var i=0;i<document.haha.dept.length;i++)
  if (document.haha.dept.options[i].selected==true)
  {
    document.haha.dept.remove(i);
    i--;
  }
}
//选择多部门
function recieverChooser(){
	var selectedReciever = window.showModalDialog("../../common/tree/depttree2.htm","",'dialogHeight:535px;dialogWidth:450px');
	if(selectedReciever){
		var item=selectedReciever.split(";");
		var temp_item;
		if(item && item.length && item.length > 0 ){
			var recieverOptions = document.haha.dept.options;
			if(recieverOptions){
				for(var i=0;i<item.length;i++){
					if(item[i]){
						temp_item=item[i].split("|");
						if(temp_item&&temp_item.length==2){
							var newReciever=document.createElement("option");
							newReciever.value=temp_item[0];
							newReciever.text=temp_item[1];
							recieverOptions.add(newReciever);
						}
					}
				}
			}
		}
	}
    for(var i=0; i<document.haha.dept.options.length; i++){
		for(var j=i+1;j<document.haha.dept.options.length;j++){
			if(document.haha.dept.options[i].value == document.haha.dept.options[j].value){
				 document.haha.dept.remove(j);
                                 j--;
			}
		}
	}
}
//选择部门
function selectdept(){
	var deptstr = window.showModalDialog("../../common/tree/depttree1.htm","",'dialogHeight:535px;dialogWidth:450px');
	if(deptstr != undefined && deptstr != ""){
		var id = deptstr.substring(0,deptstr.indexOf("|"));
		var name = deptstr.substring(deptstr.indexOf("|") + 1,deptstr.length-1);
		document.haha.opendeptname.value = name;
		document.haha.opendeptid.value = id;
	}
}

//选择人员
function selectperson(){
	var personstr = window.showModalDialog("../../common/tree/persontree1.htm","",'dialogHeight:535px;dialogWidth:450px');
	if(personstr != undefined && personstr != ""){
		var id = personstr.substring(0,personstr.indexOf("|"));
		var name = personstr.substring(personstr.indexOf("|") + 1,personstr.length-1);
		document.haha.nextname.value = name;
		document.haha.nextid.value = id;
	}

}
</script>
