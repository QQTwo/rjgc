<script language="JavaScript">
//单选
function selectperson(control,hidden){
	var personstr = window.showModalDialog("../../common/tree/persontree1.htm","",'dialogHeight:535px;dialogWidth:450px');
	if(personstr != undefined && personstr != ""){
		var id = personstr.substring(0,personstr.indexOf("|"));
		var name = personstr.substring(personstr.indexOf("|") + 1,personstr.length-1);
		control.value = name;
		hidden.value = id;
	}
}
//删除部门
function deleter(control)
{
  for (var i=0;i<control.length;i++)
  if (control.options[i].selected==true)
  {
    control.remove(i);
    i--;
  }
}
//选择多部门
function chooser(control,path){
	var discussions = window.showModalDialog(path,"",'dialogHeight:535px;dialogWidth:450px');
	if(discussions){
		var item=discussions.split(";");
		var temp_item;
		if(item && item.length && item.length > 0 ){
			var recieverOptions = control.options;
			if(recieverOptions){
				for(var i=0;i<item.length;i++){
					if(item[i]){
						temp_item=item[i].split("|");
						if(temp_item&&temp_item.length==2){
							var newReciever=document.createElement("option");
							newReciever.value=temp_item[0];
							newReciever.text=temp_item[1];
							recieverOptions.add(newReciever);
						}
					}
				}
			}
		}
	}
    for(var i=0; i<control.options.length; i++){
		for(var j=i+1;j<control.options.length;j++){
			if(control.options[i].value == control.options[j].value){
				 control.remove(j);
                                 j--;
			}
		}
	}
}
</script>
