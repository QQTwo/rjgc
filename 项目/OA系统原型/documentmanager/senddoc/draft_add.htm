window.showModalDialog("../../common/tree/depttree1.htm","","dialogwidth:416px;dialogheight:520px;scroll:1;resizable:0;status:0;");

  alert(userStr);
  var strarray = userStr.split(';');
var sn;
var name;
var finalname="";
  for(var i=0;i<strarray.length-1;i++){
  //取编号
  sn=strarray[i].substring(0,strarray[i].indexOf('|'));
  alert("编号："+sn);
  //取名称
  name=strarray[i].substring(strarray[i].indexOf('|')+1);
  alert("名称："+name);
  if(i==0)
  finalname=name;
  else
  finalname+=("  "+name);
  }
  if(test.value!="")
  test.value=(test.value+"\n"+finalname);
  else
  test.value=finalname;
  }else
 test.value="";
}
