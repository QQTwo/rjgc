<script language='javaScript'>

function sel(test){
  var userStr = //window.showModalDialog("/futureoa/common/tree/persontree1.htm","","dialogwidth:416px;dialogheight:520px;scroll:1;resizable:0;status:0;");
window.showModalDialog("/futureoa/common/tree/depttree1.htm","","dialogwidth:416px;dialogheight:520px;scroll:1;resizable:0;status:0;");
  if(userStr!=undefined&&userStr!=""){
  alert(userStr);
  var strarray = userStr.split(';');
var sn;
var name;
var finalname="";
  for(var i=0;i<strarray.length-1;i++){
  //取编号
  sn=strarray[i].substring(0,strarray[i].indexOf('|'));
  alert("编号："+sn);
  //取名称
  name=strarray[i].substring(strarray[i].indexOf('|')+1);
  alert("名称："+name);
  if(i==0)
  finalname=name;
  else
  finalname+=("  "+name);
  }
  if(test.value!="")
  test.value=(test.value+"\n"+finalname);
  else
  test.value=finalname;
  }else
 test.value="";
}

//作用：显示操作状态
function StatusMsg(mString){
  //StatusBar.innerText=mString;
}

//作用：载入iWebOffice
function Load(){
  try{
  //以下属性必须设置，实始化iWebOffice
  acceptDealForm.WebOffice.WebUrl="http://192.168.1.113:8888/futureoa/documentmanager/senddoc/OfficeServer.jsp";    //WebUrl:系统服务器路径，与服务器文件交互操作，如保存、打开文档，重要文件
  acceptDealForm.WebOffice.RecordID="1153987733031";   //RecordID:本文档记录编号
  acceptDealForm.WebOffice.Template="";   //Template:模板编号
  acceptDealForm.WebOffice.FileName="null";   //FileName:文档名称
  acceptDealForm.WebOffice.FileType=".doc";   //FileType:文档类型  .doc  .xls  .wps
  acceptDealForm.WebOffice.UserName="卫立波";   //UserName:操作用户名，痕迹保留需要
  acceptDealForm.WebOffice.EditType="0,0";   //EditType:编辑类型  方式一、方式二 
                                                 //第一位可以为0,1,2,3 其中:0不可编辑;1可以编辑,无痕迹;2可以编辑,有痕迹,不能修订;3可以编辑,有痕迹,能修订；
                                                 //第二位可以为0,1 其中:0不可批注,1可以批注。

  //Start  iWebOffice2006属性  以下属性可以不要
  acceptDealForm.WebOffice.Language="CH";               //Language:多语言支持显示选择   CH 简体 TW繁体 EN英文
  acceptDealForm.WebOffice.PenColor="#FF0000";          //PenColor:默认批注颜色
  acceptDealForm.WebOffice.PenWidth="1";                //PenWidth:默认批注笔宽
  acceptDealForm.WebOffice.Print="1";                   //Print:默认是否可以打印:1可以打印批注,0不可以打印批注
  acceptDealForm.WebOffice.ShowToolBar="1";             //ShowToolBar:是否显示工具栏:1显示,0不显示

	
  acceptDealForm.WebOffice.VisibleTools("新建文件",false);
  acceptDealForm.WebOffice.VisibleTools("打开文件",false);
  acceptDealForm.WebOffice.VisibleTools("保存文件",false);
  acceptDealForm.WebOffice.VisibleTools("重新批注",false);
  acceptDealForm.WebOffice.VisibleTools("文档清稿",false);
  acceptDealForm.WebOffice.VisibleTools("手写批注",false);
  acceptDealForm.WebOffice.VisibleTools("文字批注",false);

  
  acceptDealForm.WebOffice.ShowMenu="0";
  acceptDealForm.WebOffice.WebOpen();  	 //打开该文档    交互OfficeServer  调出文档OPTION="LOADFILE"    调出模板OPTION="LOADTEMPLATE"     <参考技术文档>
  acceptDealForm.WebOffice.ShowType=2;          //文档显示方式  1:表示文字批注  2:表示手写批注  0:表示文档核稿
  StatusMsg(acceptDealForm.WebOffice.Status);                //状态信息
  
  }catch(e){}
}

//作用：退出iWebOffice
function UnLoad(){
  try{
  if (!acceptDealForm.WebOffice.WebClose()){
     StatusMsg(acceptDealForm.WebOffice.Status);
  }else{
     StatusMsg("关闭文档...")
  }
  }catch(e){}
}
var num=false;
function goback(){
if(num)history.go(-2);
else history.go(-1);
}
</script>
