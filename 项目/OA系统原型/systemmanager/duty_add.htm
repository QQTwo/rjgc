<script language="JavaScript">
function myAdd()
{
	var res = document.forms[0].name.value;
	if ( res == "")
	{
		alert("职务名称不能为空");
		document.forms[0].name.focus();
		return false;
	}
	
    res = String(res).replace(/^[\s]+|[\s]+$/g,'');	
    
	if ( res == "")
	{
		alert("职务名称不能为空");
		document.forms[0].name.focus();
		return false;
	}	
    
    document.forms[0].name.value = res;
    
//	document.forms[0].action = "duty_list.htm";
//	document.forms[0].submit();
	top.targeturl='../systemmanager/duty_list.htm';
	window.location='../common/success.htm';
}

function myModify()
{
	var res = document.forms[0].name.value;
	if ( res == "")
	{
		alert("职务名称不能为空");
		document.forms[0].name.focus();
		return false;
	}
	
    res = String(res).replace(/^[\s]+|[\s]+$/g,'');	
    
	if ( res == "")
	{
		alert("职务名称不能为空");
		document.forms[0].name.focus();
		return false;
	}	
    
    document.forms[0].name.value = res;
	document.forms[0].action = "dutyAction.do?method=modifyDuty";
	document.forms[0].submit();
}	

  function myAlert(errorInfo)
  {
		alert(errorInfo);
  }  
</script>
