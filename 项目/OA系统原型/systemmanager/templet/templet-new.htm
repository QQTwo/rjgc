<script language="javascript" type="text/javascript">
function isshow(){
if (document.form.mbxt.value == "03"){
	mblb.style.display="block";
	mblx.style.display="block";
	}else{
	mblb.style.display="none";
	mblx.style.display="none";
	}
}
</script> 

<body class="body0">
<div align="center">
	<table class="table_path">
		<tr>
			<td >您当前的位置：<a href="#"><span class="txtpath">模板管理</span></a> &gt; 新建模板</td>
		    <td align="right" >
	      <script language=JavaScript>
										 today=new Date();
										 function initArray(){
										 this.length=initArray.arguments.length
										 for(var i=0;i<this.length;i++)
										 this[i+1]=initArray.arguments[i]  }
										 var d=new initArray(
											 " 星期日",
											 " 星期一",
											 " 星期二",
											 " 星期三",
											 " 星期四",
											 " 星期五",
											 " 星期六");
												document.write(
											 "",
											 today.getYear(),"年",
											 today.getMonth()+1,"月",
											 today.getDate(),"日 ",
											d[today.getDay()+1],
											 "" ); 
									</script></td>
		</tr>
	</table>

			   </select>

          </tr>
          <tr id=mblb style=display:none>

          <tr id=mblx style=display:none>

            </div></td>
