<script language="javascript">
	function searchLog()
	{
		var sign = "false";
		for (i=0;i<document.forms[0].elements.length;i++)
		{
			if (document.forms[0].elements[i].type == "text")
				if (document.forms[0].elements[i].value != "")
					sign = "true";
		}
		if (sign == "false")
		{
			alert("请至少选择一个条件！");
			return false;
		}
		
		document.forms[0].submit();
	}
</script>
