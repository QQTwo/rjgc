	<table class="table_path">

      <td >您当前的位置：<a href="#"><span class="txtpath">档案管理</span></a> &gt; <a href="#"><span class="txtpath">归档处理</span></a> 
        &gt; 排列</td>
		    <td align="right" >
	      <script language=JavaScript>
										 today=new Date();
										 function initArray(){
										 this.length=initArray.arguments.length
										 for(var i=0;i<this.length;i++)
										 this[i+1]=initArray.arguments[i]  }
										 var d=new initArray(
											 " 星期日",
											 " 星期一",
											 " 星期二",
											 " 星期三",
											 " 星期四",
											 " 星期五",
											 " 星期六");
												document.write(
											 "",
											 today.getYear(),"年",
											 today.getMonth()+1,"月",
											 today.getDate(),"日 ",
											d[today.getDay()+1],
											 "" ); 
									</script></td>
		</tr>
	</table>
	
		
  <table cellSpacing=1 cellPadding=2 class="table2">
    <tr> 
      <th scope="row">年度</th>
      <td class="tr_s" onmouseover="this.className='tr_o'" onmouseout="this.className='tr_s'"><input name="year" type="text" value=""></td>
    </tr>
    <tr> 
      <th scope="row">保管期限</th>
      <td class="tr_d" onmouseover="this.className='tr_o'" onmouseout="this.className='tr_d'"><select name="saveperiod">
          <option value="0"></option>
          <option value="Y">永久</option>
          <option value="C">长期</option>
          <option value="D">短期</option>
        </select></td>
    </tr>
    <tr> 
      <th scope="row">机构</th>
      <td class="tr_s" onmouseover="this.className='tr_o'" onmouseout="this.className='tr_s'"><input name="department" type="text" value="">

    </tr>
    <tr> 
      <th scope="row">事由</th>
      <td class="tr_d" onmouseover="this.className='tr_o'" onmouseout="this.className='tr_d'"><input name="title" type="text" value="">
        <img id="userimg"  style="cursor:hand" border="0" src="../../images/btn_sign.gif" alt="请选择事由" onclick=javascript:window.open('select_cause.htm','thewin','width=440,height=480') class="input001" target="_blank"></td>
    </tr>
  </table>

          <input name="button22" type="reset" class=btn_mouseout onMouseDown="this.className='btn_mousedown'" onMouseUp="this.className='btn_mouseup'" onMouseOver="this.className='btn_mouseover'" onMouseOut="this.className='btn_mouseout'" value="重置">
  　
  <input name="button32" type="button" class=btn_mouseout onMouseDown="this.className='btn_mousedown'" onMouseUp="this.className='btn_mouseup'" onMouseOver="this.className='btn_mouseover'" onMouseOut="this.className='btn_mouseout'" value="返回" onClick="javascript:location='norange_list.htm'">
