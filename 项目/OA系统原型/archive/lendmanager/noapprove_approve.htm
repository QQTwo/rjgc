<html>
<head>
<meta http-equiv="Content-Language" content="zh-cn">
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>借阅审批</title>
<link href="../../style/styles.css" rel="STYLESHEET" type="text/css">

</head>
<SCRIPT language=JavaScript src="../../js/calendarCN.js"></SCRIPT>
<SCRIPT language=JavaScript src="../../js/oa_Popup.js"></SCRIPT>
<body class="body0">
<div align="center">
	<table class="table_path">
		<tr>
			<td >您当前的位置：<a href="#"><span class="txtpath">档案管理</span></a> &gt; <a href="#"><span class="txtpath">借阅管理</span></a> &gt; 借阅审批</td>
		    <td align="right" >
	      <script language=JavaScript>
										 today=new Date();
										 function initArray(){
										 this.length=initArray.arguments.length
										 for(var i=0;i<this.length;i++)
										 this[i+1]=initArray.arguments[i]  }
										 var d=new initArray(
											 " 星期日",
											 " 星期一",
											 " 星期二",
											 " 星期三",
											 " 星期四",
											 " 星期五",
											 " 星期六");
												document.write(
											 "",
											 today.getYear(),"年",
											 today.getMonth()+1,"月",
											 today.getDate(),"日 ",
											d[today.getDay()+1],
											 "" ); 
									</script></td>
		</tr>
	</table>
	
		
  <table cellSpacing=1 cellPadding=2 class="table2">
    <tr> 
      <th scope="row">是否同意</th>
      <td class="tr_s" onmouseover="this.className='tr_o'" onmouseout="this.className='tr_s'"><input name="isApprove" type="radio" value="1" checked>
        同意&nbsp;&nbsp; <input name="isApprove" type="radio" value="0">
        不同意 </td>
    </tr>
    <tr> 
      <th scope="row">截止日期</th>
      <td class="tr_d" onmouseover="this.className='tr_o'" onmouseout="this.className='tr_d'"><input name="endDate" type="text" readonly="readonly" size="10">
        <IMG  style="CURSOR: hand"  onclick="fPopUpCalendarDlg(endDate,'../');return false"  alt=请选择时间 src="../../images/datetime.gif" 
            align=absMiddle width="16" height="16"></td>
    </tr>
    <tr> 
      <th scope="row">审批内容</th>
      <td class="tr_s" onmouseover="this.className='tr_o'" onmouseout="this.className='tr_s'"><textarea name="remark" cols="50" rows="5"></textarea></td>
    </tr>
  </table>
        <table width="100%" border="0" cellpadding="0" cellspacing="0" class="table0">
          <tr>
            <td>
              <div align="center">
    <input name="save" type="button" class=btn_mouseout onMouseDown="this.className='btn_mousedown'" onMouseUp="this.className='btn_mouseup'" onMouseOver="this.className='btn_mouseover'" onMouseOut="this.className='btn_mouseout'" value="确定" onClick="javascript:top.targeturl='../archive/lendmanager/noapprove_list.htm';location='../../common/success.htm'">
  　
  <input name="reset" type="reset" class=btn_mouseout onMouseDown="this.className='btn_mousedown'" onMouseUp="this.className='btn_mouseup'" onMouseOver="this.className='btn_mouseover'" onMouseOut="this.className='btn_mouseout'" value="重置">
  　
  <input name="cancel" type="button" class=btn_mouseout onMouseDown="this.className='btn_mousedown'" onMouseUp="this.className='btn_mouseup'" onMouseOver="this.className='btn_mouseover'" onMouseOut="this.className='btn_mouseout'" value="返回" onClick="javascript:location='noapprove_list.htm'">
            </div></td>
          </tr>
          <tr>
            <td>&nbsp;</td>
          </tr>
        </table>
        </div>
</body>
</html>
